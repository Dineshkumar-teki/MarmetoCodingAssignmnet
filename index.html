<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- REPLACE THIS WITH YOUR PROJECT NAME. EXAMPLE - Category tabs -->
    <title>Product Page</title>
    <script src="https://kit.fontawesome.com/503cd3a344.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="product-page">
        <div class="imageContainer">
            <img src="images/dress5.webp" alt="" class="main">
            <div class="moreImagesContainer">
                <img src="images/dress5.webp" alt="" class="sub1">
                <img src="images/dress4.webp" alt="" class="sub2">
                <img src="images/dress3.webp" alt="" class="sub3">
                <img src="images/dress2.webp" alt="" class="sub4">
            </div>
        </div>
        <div class="product-details">
            <div id="titleContainer"></div>
            <hr/>
            <div id="priceContainer"></div>
            <hr/>
            <div id="colorContainer">
                <h4>Choose a Color</h4>
            </div>
            <hr/>
            <div id="sizeAndCartContainer">
                <h4>Choose a Size</h4>
            </div>
            
            <hr/>
            <div id="descriptionContainer">
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>



</html>
